<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Cube</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        perspective: 1000px;
        background-color: #222;
    }

    .cube-container {
        width: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 10s linear infinite;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .cube-face {
        position: absolute;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        background: linear-gradient(45deg, #3f87a6, #ebf8e1);
        border: 1px solid rgba(255, 255, 255, 0.5);
        transition: transform 0.5s, background 0.5s;
        transform-style: preserve-3d;
        cursor: pointer;
    }

    .cube-face:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
    .cube-face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
    .cube-face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
    .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
    .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
    .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }

    .cube-face:hover {
        background: linear-gradient(45deg, #ff9a9e, #fecfef);
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    @keyframes rotate {
        0% { transform: rotateX(0deg) rotateY(0deg); }
        50% { transform: rotateX(180deg) rotateY(180deg); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
    }
</style>
</head>
<body>
<div class="cube-container">
    <div class="cube-face front">Front</div>
    <div class="cube-face right">Right</div>
    <div class="cube-face back">Back</div>
    <div class="cube-face left">Left</div>
    <div class="cube-face top">Top</div>
    <div class="cube-face bottom">Bottom</div>
</div>

<script>
    // Add rotation effect on clicking a face
    const cubeFaces = document.querySelectorAll('.cube-face');
    cubeFaces.forEach(face => {
        face.addEventListener('click', () => {
            const rotateX = Math.floor(Math.random() * 4) * 90;
            const rotateY = Math.floor(Math.random() * 4) * 90;
            face.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(100px)`;
        });
    });
</script>
</body>
</html>
