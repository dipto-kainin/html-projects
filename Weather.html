<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://source.unsplash.com/1600x900/?nature');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .search-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #f0f0f0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
      width: 250px;
      margin-right: 10px;
    }

    input[type="text"]:focus {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(to right, #007bff, #0056b3);
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0056b3, #007bff);
      transform: translateY(-2px);
    }

    .weather-card {
      opacity: 0; /* Initially hidden */
      background: linear-gradient(to bottom right, #f0f0f0, #fff);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: opacity 0.5s ease, transform 0.3s ease; /* Fade-in animation */
      transform: translateY(20px);
    }

    .weather-card.show {
      opacity: 1; /* Show with animation */
      transform: translateY(0);
    }

    .weather-card p {
      margin: 10px 0;
      color: #333;
    }

    .weather-card h2 {
      margin-bottom: 20px;
      color: #007bff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    .loader {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
      margin-top: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="fade-in">Weather App</h1>
    <div class="search-container fade-in">
      <input type="text" id="searchInput" placeholder="Enter location">
      <button id="searchButton">Search</button>
    </div>
    <div id="weatherResult" class="weather-card"></div>
    <div class="loader" id="loader" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('searchButton').addEventListener('click', () => {
      const location = document.getElementById('searchInput').value;
      const loader = document.getElementById('loader');
      loader.style.display = 'block'; // Show loader

      // Simulate delay for fetching weather data
      setTimeout(() => {
        displayWeather(generateWeatherData(location));
        loader.style.display = 'none'; // Hide loader after displaying weather
      }, 1500); // Adjust timing as needed
    });

    function generateWeatherData(location) {
      // Generate random weather data
      const weatherData = {
        name: location,
        weather: [{
          description: ['Clear', 'Cloudy', 'Rainy', 'Sunny', 'Windy'][Math.floor(Math.random() * 5)]
        }],
        main: {
          temp: Math.floor(Math.random() * 30) - 10, // Random temperature between -10 and 20 degrees Celsius
          humidity: Math.floor(Math.random() * 100), // Random humidity between 0% and 100%
        },
        wind: {
          speed: Math.floor(Math.random() * 10) // Random wind speed between 0 m/s and 10 m/s
        }
      };

      return weatherData;
    }

    function displayWeather(data) {
      const weatherResult = document.getElementById('weatherResult');
      weatherResult.innerHTML = `
        <h2>Weather in ${data.name}</h2>
        <p>Description: ${data.weather[0].description}</p>
        <p>Temperature: ${data.main.temp}Â°C</p>
        <p>Humidity: ${data.main.humidity}%</p>
        <p>Wind Speed: ${data.wind.speed} m/s</p>
      `;

      // Add 'show' class to trigger fade-in animation
      weatherResult.classList.add('show');
    }
  </script>
</body>
</html>
